<div id="container">
  <mat-card *ngIf="todo$ | async as todo">
    <mat-card-title>{{ todo.title }}</mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-content>
      {{ todo.description }}
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button routerLink="../..">OK</button>
    </mat-card-actions>
  </mat-card>
</div>
